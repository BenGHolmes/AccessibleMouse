<html>
  <head>
    <meta charset="UTF-8">
    <title>Accessible Mouse Settings</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  <body>
    <div class="setting-block">
      <div class="section-title">
        Mouse Settings
      </div>
      <div class="settings-list">
        <div class="setting">
          Sensitivity:
          <input type="range" min="0" max="127" value="64" class="slider">
          <div>
            <ul class="slider-labels">
              <li>Slowest</li>
              <li>Average</li>
              <li>Fastest</li>
            </ul>
          </div>
        </div>
        <div class="setting">
          Shortcuts:
          <div class=sub-setting>
            Double sip:
            <input type="text" name="cmd1" class="shortcut">
          </div>
          <div class="sub-setting">
            Sip-puff:
            <input type="text" name="cmd2" class="shortcut">
          </div>
          <div class="sub-setting">
            Puff-sip:
            <input type="text" name="cmd3" class="shortcut">
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="setting-block">
      <div class="section-title">
        Voice Settings
      </div>
    </div> -->
  </body>
</html>
